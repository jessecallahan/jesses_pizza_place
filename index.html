<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jesse's Pizza Parlor</title>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="row">
    <div class="column">
      <div class="smartphone">
        <div class="content">

          <div class="container">
            <form id="new-order">

              <div class="form-group">
                <h1>Jesse's Pizza Place</h1>
                <h2>Order:</h2>
                <p>Name</p>
                <input type="text" class="form-control" id="new-name">
              </div>


              <p>Size</p>
              <label class="radio-inline"> <input type="radio" name="size" value="L" checked>Large ($20)</label>
              <label class="radio-inline"> <input type="radio" name="size" value="M">Medium ($15) </label>
              <label class="radio-inline"><input type="radio" name="size" value="S">Small ($8) </label>
              <br></br>

              <p>Toppings ($2 each)</p>

              <input type="checkbox" name="toppings" value=" Pepperoni" /><label for="text1">Pepperoni</label>
              <input type="checkbox" name="toppings" value=" Sausage"><label for="text2">Sausage</label>
              <input type="checkbox" name="toppings" value=" Canadian Bacon" /><label for="text3">Canadian
                Bacon</label>
              <input type="checkbox" name="toppings" value=" Anchovies" /><label for="text4">Anchovies</label>
              <input type="checkbox" name="toppings" value=" Mushrooms" /><label for="text5">Mushrooms</label>
              <input type="checkbox" name="toppings" value=" Green Peppers" /><label for="text6">Green Peppers</label>
              <input type="checkbox" name="toppings" value=" Black Olives" /><label for="text7">Black Olives</label>
              <input type="checkbox" name="toppings" value=" Artichokes" /><label for="text8">Artichokes</label>
              <input type="checkbox" name="toppings" value=" Pineapple" /><label for="text8">Pineapple</label>

              <div class="text-danger" id="error"></div>

              <button class="btn btn-success" style="margin: 20px" type="submit">Complete Order</button>

            </form>
          </div>



        </div>
      </div>
    </div>

    <div class="column">
      <div class="smartphone">
        <div class="content">
          <div class="col-md-6">
            <h2>Orders:</h2>
            <ul class="no-bullets" id="output"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>


</body>


</html>
