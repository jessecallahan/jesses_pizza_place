<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jesse's Pizza Parlor</title>
  <meta charset="utf-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="row">
    <div class="column">
      <div class="smartphone">
        <div class="content">
          <div class="container">
            <form id="new-order">
              <h1>Jesse's Pizza Place</h1>
              <h2>Order:</h2>
              <p>Name</p>
              <input type="text" class="form-control" id="new-name">
              <p>Size</p>
              <ul class="no-bullets-size">
                <li><label class="radio-inline"> <input type="radio" name="size" value="L" checked>Large ($20)</label>
                </li>
                <li><label class="radio-inline"> <input type="radio" name="size" value="M">Medium ($15) </label></li>
                <li><label class="radio-inline"><input type="radio" name="size" value="S">Small ($8) </label></li>
              </ul>
              <p>Toppings ($2 each)</p>
              <div class="parent">
                <div class="div1"><input type="checkbox" name="toppings" value=" Pepperoni" /><label
                    for="text1">Pepperoni</label></div>
                <div class="div2"><input type="checkbox" name="toppings" value=" Sausage"><label
                    for="text2">Sausage</label>
                </div>
                <div class="div3"><input type="checkbox" name="toppings" value=" Canadian Bacon" /><label
                    for="text3">Canadian
                    Bacon</label></div>
                <div class="div4"><input type="checkbox" name="toppings" value=" Anchovies" /><label
                    for="text4">Anchovies</label></div>
                <div class="div5"> <input type="checkbox" name="toppings" value=" Mushrooms" /><label
                    for="text5">Mushrooms</label></div>
                <div class="div6"> <input type="checkbox" name="toppings" value=" Green Peppers" /><label
                    for="text6">Green
                    Peppers</label></div>
                <div class="div7"><input type="checkbox" name="toppings" value=" Black Olives" /><label
                    for="text7">Black
                    Olives</label>
                </div>
                <div class="div8"> <input type="checkbox" name="toppings" value=" Artichokes" /><label
                    for="text8">Artichokes</label>
                </div>
                <div class="div9">
                  <input type="checkbox" name="toppings" value=" Pineapple" /><label
                    for="text8">Pineapple</label></label>
                </div>
                <div class="div10"><input type="checkbox" name="toppings" value=" spinach" /><label
                    for="text8">Spinach</label></label></div>
              </div>
              <button class="button customButton" style="margin: 20px" type="submit">Complete Order</button>
            </form>
            <div style="color:red;" id="error"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="smartphone">
        <div class="content">
          <h2>Orders:</h2>
          <ul class="no-bullets-orders-list" id="output"></ul>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
